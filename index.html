<html>
  <body>
    <h1>Auto Refresher</h1>
    <fieldset>
      <legend>Select a mode to run in:</legend>
      <div>
        <input type="radio" id="url-change" name="mode" value="url-change" checked>
        <label for="url-change">Wait for Url Change</label>
      </div>
      <div>
        <input type="radio" id="text-change" name="mode" value="text-change">
        <label for="text-change">Wait for text to disapear</label>
      </div>
    </fieldset>
    <label for="text-to-check">Text To Check: </label>
    <input type="text" id="text-to-check" name="text-to-check">
    <button id="start" name="start">Start Script</button>
    <script src="auto-refresh.js"></script>
  </body>
</html>
